<ng-template #loading>
    <div class="loading">Loading bios...</div>
</ng-template>

<div class="row" *ngIf="(biosBehaviorSubject$ | async) as bios; else loading">
    <div class="col-6 col-md-3" *ngFor="let bio of bios; index as index; trackBy: trackByFunction; ">
        <div class="card">
            <!--
                Un enlace solo puede contener como valor texto en su etiqueta
                debido a que esto afecta los lectores de pantalla para personas
                con discapacidad siendo penalizado por los diferentes buscadores.
                Para evitar este inconveniente se simula un envoltorio compuesto
                por un enlace que visualmente el usuario interprete que puede
                presionar la imagen.
            -->
            <a [routerLink]="['/bios', bio.username]" queryParamsHandling="merge" [title]="bio.name">{{bio.name}}</a>

<header>
    <nav>
        <ul class="navbar-nav">
            <li *ngFor="let option of menu">
                <a [routerLink]="[option.link]" routerLinkActive="active" [queryParams]="option?.queryParams"
                    [title]="option.name">{{option.name}}</a>
            </li>
        </ul>
    </nav>
</header>
